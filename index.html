<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="second.css">
    <title>TicTacToe</title>     
</head>
<body>
    <div id="title">
        <p>TicTacToe</p>
    </div>
    <div id="notice">
        <p> Ongoing </p>
    </div>
    <div id="turn">
        <p>Player 1's Turn</p>
    </div>
    <div id="board">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="scoreboard">
        <div class="playerscore" id='firstPlayer'>
            <div class="player"><p>Player1</p></div>
            <div class="score"><p>0</p></div>
        </div>
        <div class="playerscore" id='secondPlayer'>
            <div class="player"><p>Player2</p></div>
            <div class="score"><p>0</p></div>
        </div>
    </div>
    <div id="control">
        <p class="control" id='restart'>Restart</p>
        <p class="control" id='reset'>Reset</p>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
