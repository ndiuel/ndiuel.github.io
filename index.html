<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="second.css">
    <link rel="shortcut icon" href="tic.png" type="image/png">
    <title>TicTacToe</title>     
</head>
<body>
    <div id="title">
        <p>TicTacToe</p>
        <p class="onlinebtn">Online</p>
    </div>
    <div id="mode">
        <p class="btn">MODE</p>
        <p class="mode">MULTIPLAYER</p>
    </div>
    <div id="notice">
        <p class="notice">  </p>
    </div>
    <div id="board">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="scoreboard">
        <div class="playerscore" id='firstPlayer'>
            <div class="player">Promise</div>
            <div class="score">2</div>
        </div>
        <div class="playerscore" id='secondPlayer'>
            <div class="player">Ndifreke</div>
            <div class="score">3</div>
        </div>
    </div>
    <div id="control">
        <p class="btn" id='restart'>Restart</p>
        <p class='btn' id='undo'>Undo</p>
        <p class="btn" id='reset'>Reset</p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
